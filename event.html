    <section id="event">
        <div class="modal" id="makePlanModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" style="color: #ff69b4; letter-spacing: 0.4rem; padding-left: 8rem;">MAKE PLAN</h3>
                        <button type="button" class="close" id="closeBtn" data-bs-dismiss="modal" aria-label="Close">

                        </button>
                        
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Your form goes here -->
                        <div id="successMessage" class="alert alert-success"  role="alert" style="display: none;"></div>
                        <form id="contactForm" onsubmit="submitForm(event)">
                            <div class="form-group">
                                <label for="userType" style="color: white;">User Type:</label>
                                <select class="form-control" id="userType" required>
                                    <option value="student">STUDENT</option>
                                    <option value="teacher">TEACHER</option>
                                </select>
                            </div>
                            <br>
                            <label for="title" style="color: white;">Event Title:</label>
                            <input id="title" class="form-control" type="text" required>
                            <br>
                            <label for="date" style="color: white;">Event Date:</label>
                            <input id="date" type="text" class="form-control" id="eventDate" required>
                            <br>
                            <label for="eventTime" style="color: white;">Event Time:</label>
                            <input id="time" class="form-control" type="text" aria-label="default input example" required>
                            <br>
                            <label for="exampleFormControlTextarea1" style="color: white;">Description:</label>
                            <textarea id="messageInput" class="form-control" rows="3" required></textarea>
                            <br>
                            <button class="btn" type="submit" style="color: white; background-color: #ff69b4;">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 style="letter-spacing: 0.3rem;">EVENT DETAILS:</h2>

        </div>

    <script>


            
            function redirectToEvent(){
                window.location.href = 'event.html';
            }
            document.addEventListener('DOMContentLoaded', function () {
    const makePlanModal = new bootstrap.Modal(document.getElementById('makePlanModal'), {
        keyboard: false
    });
        makePlanModal.show();
    
});
           
       


document.addEventListener('DOMContentLoaded', function () {
    // Retrieve form data array from localStorage
    const formDataArrayString = localStorage.getItem('formDataArray');

    if (formDataArrayString) {
        const formDataArray = JSON.parse(formDataArrayString);

        // Display all form submissions on the page
        const allSubmissionsElement = document.getElementById('allSubmissions');

        

        formDataArray.forEach((formData, index) => {
            const submissionDiv = document.createElement('div');
            submissionDiv.innerHTML = `
                <span style="color:red; text-transform: uppercase;">User Type:</span><p> ${formData.userType}</p>
                <span style="color:red; text-transform: uppercase;">Title:</span> <p>${formData.title}</p>
                <span style="color:red; text-transform: uppercase;">Date:</span><p> ${formData.date}</p>
                <span style="color:red; text-transform: uppercase;">Time:</span><p> ${formData.time}</p>
                <span style="color: red; text-transform: uppercase;">Description:</span><p> ${formData.message}</p>
                <button style="border-radius:5px; text-transform: uppercase; background-color: red; color: white; 
                border: 1px solid red;" onclick="deleteSubmission(${index})">Delete</button>
                <hr>
            `;
            allSubmissionsElement.appendChild(submissionDiv);
        });
    }
});

function deleteSubmission(index) {
    // Retrieve form data array from localStorage
    const formDataArrayString = localStorage.getItem('formDataArray');

    if (formDataArrayString) {
        const formDataArray = JSON.parse(formDataArrayString);

        // Remove the entry from the array
        formDataArray.splice(index, 1);

        // Update the localStorage with the modified array
        localStorage.setItem('formDataArray', JSON.stringify(formDataArray));

        // Reload the page to reflect the changes
        location.reload();
    }
}
